<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" href="./img/svg/Frame.svg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/109388adc7.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Главная</title>
</head>

<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic);

    * {
        font-family: 'Open-Sans' sans-serif;
    }

    /*Убрать полосу прокрутки у элемента*/
    .element::-webkit-scrollbar {
        width: 0;
    }

    /*Убрать полосу прокрутки для всей страницы*/
    ::-webkit-scrollbar {
        width: 0;
    }
</style>

<body class="bg-black text-white relative h-screen">
    <div class="
        modal-post 
        absolute 
        z-2
        top-[50%] 
        left-[50%] 
        translate-x-[-50%] 
        translate-y-[-50%] 
        bg-white 
        p-14 
        text-black 
        w-[50%] 
        h-[50%] 
        rounded-xl 
        flex 
        flex-col 
        items-center 
        justify-center
        hidden
        text
        ">
        <i class="close-modal fa-solid fa-circle-xmark text-3xl absolute top-4 right-4 cursor-pointer"></i>

        <form class="w-[100%] flex flex-col gap-4 items-center">
            <div class="w-[80%]">
                <input class="
                title
                w-full 
                outline-none 
                border 
                border-black
                p-2
                rounded-xl
                " type="text" required placeholder="Напишите заголовок">
            </div>
            <div class="w-[80%]">
                <textarea class="
                text-post
                w-full 
                outline-none 
                border 
                border-black
                p-2
                rounded-xl
                h-[15vh]
                " type="text" required placeholder="Напишите содержимое"></textarea>
            </div>
            <div>
                <button type="submit" class="cursor-pointer bg-black text-white p-2 rounded-xl">Опубликовать</button>
            </div>
        </form>
    </div>
    <div class="container flex items-start p-14 gap-4">
        <header class="header basis-[20%] p-2 flex flex-col gap-5">
            <div class="logo mb-4">
                <img class="w-14" src="./img/svg/Frame.svg" alt="">
            </div>
            <nav>
                <ul class="flex flex-col gap-3">
                    <li class="flex items-center gap-3">
                        <i class="fa-solid fa-house text-2xl"></i>
                        <span class="font-bold text-xl">Главная</span>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="fa-solid fa-envelope text-2xl"></i>
                        <span class="font-bold text-xl">Сообщения</span>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="fa-solid fa-bell text-2xl"></i>
                        <span class="font-bold text-xl">Уведомления</span>
                    </li>

                </ul>
            </nav>
            <div class="btn-post flex items-center justify-center">
                <button class="post-btn bg-white hover:bg-gray-400 ease-in duration-300 cursor-pointer text-black px-5 py-2 rounded-full w-[100%]">Пост</button>
            </div>
            <div class="flex items-center justify-center">
                <button class="login-btn bg-white hover:bg-green-400 ease-in duration-300 cursor-pointer text-black px-5 py-2 rounded-full w-[100%]">Войти</button>
            </div>
            <div class="flex items-center justify-center">
                <button class="logout-btn bg-white hover:bg-red-700 ease-in duration-300 cursor-pointer mt-[-20px] text-black px-5 py-2 rounded-full w-[100%]">Выйти</button>
            </div>
            <div class="profile text-white">
                    
            </div>
        </header>
        <section
            class="main fixed top-20 left-90 right-40 h-[calc(100vh-80px)] overflow-y-auto p-2 gap-4 flex flex-col element">
        </section>
    </div>

</body>

</html>
