<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/svg/Frame.svg">
  <title>Вход</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js" defer></script>
</head>

<body>

  <head class="head">
    <div class="container">
      <div class="x">
        <img src="./img/svg/Frame.svg" alt="" />

      <div class="block">
        <div class="textt">
          <span class="clla">В курсе происходящего</span>
          <span class="cllaas">Присоединяйтесь сегодня.</span>
        </div>
        <div class="but">
          <span class="log">Войти</span>
          <span class="reg">Зарегистрироваться</span>
        </div>
      </div>
    </div>
  </head>
  <div class="div">
    <div class="first">
      <div class="close"></div>
      <div class="close1"></div>
      <div class="cl">
        <div class="logo">РЕГИСТРАЦИЯ</div>
      </div>
    </div>
    <form id="reg-form">
      <div class="iner">
        <input class="name-user" type="text" placeholder="Имя" />
        <input class="email" type="text" placeholder="Email" />
        <input class="password" type="password" placeholder="Пароль" />
        <input class="confirm-password" type="password" placeholder="Введите ещё раз пароль" />
      </div>
    
    <div class="data">
      <button type="submit" class="btn register-btn">Регистрация</button>
    </div>
  </form>
  </div>
  <div class="div2">
    <div class="first">
      <div class="close"></div>
      <div class="close1"></div>
      <div class="cl">
        <div class="logo">Авторизация</div>
      </div>
    </div>
    <form id="login-form">
      <div class="iner">
        <input class="email2" type="text" placeholder="Email" />
        <input class="password2" type="password" placeholder="Пароль" />
      </div>
      <div class="data">
        <button type="submit" class="btn login-btn">Авторизоваться</button>
      </div>
    </form>
  </div>
</body>

</html>
